service: goalrilla-catalog-api

custom:
  # enable for environment variables
  secrets: ${file(env.yml):prod}
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-2
  environment:
    STAGE: ${self:provider.stage}
    SPARKPOST_API_KEY: "${self:custom.secrets.SPARKPOST_API_KEY}"
    GOOGLE_SHEETS_CLIENT_EMAIL: "${self:custom.secrets.GOOGLE_SHEETS_CLIENT_EMAIL}"
    GOOGLE_SHEETS_API_KEY: "${self:custom.secrets.GOOGLE_SHEETS_API_KEY}"
plugins:
  - serverless-webpack
  - serverless-offline

functions:
  # V1 - use semver, increment version appended when breaking changes made
  requestCatalogV1:
    handler: src/handler.requestCatalogV1
    events:
      - http:
          path: catalog-requests
          method: post
          cors: true